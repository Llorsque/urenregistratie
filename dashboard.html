<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html" class="nav-button">ðŸ”™ Terug</a>
    </nav>
  </header>
  <div class="container content">
    <div class="filters">
      <label>Datum
        <input type="date" id="filterDate" />
      </label>
      <label>Project
        <select id="filterProject">
          <option value="">Alle projecten</option>
          <option value="Opsterland">Opsterland</option>
          <option value="Weststellingwerf">Weststellingwerf</option>
          <option value="CO Algemeen">CO Algemeen</option>
          <option value="Team Opwest">Team Opwest</option>
          <option value="Overig">Overig</option>
        </select>
      </label>
      <label>Weeknr
        <select id="filterWeek">
          <option value="">Alle</option>
        </select>
      </label>
      <label>Kwartaal
        <select id="filterQuarter">
          <option value="">Alle</option>
          <option value="1">Q1</option>
          <option value="2">Q2</option>
          <option value="3">Q3</option>
          <option value="4">Q4</option>
        </select>
      </label>
      <label>Weekdag
        <select id="filterWeekday">
          <option value="">Alle</option>
          <option value="1">Maandag</option>
          <option value="2">Dinsdag</option>
          <option value="3">Woensdag</option>
          <option value="4">Donderdag</option>
          <option value="5">Vrijdag</option>
          <option value="6">Zaterdag</option>
          <option value="0">Zondag</option>
        </select>
      </label>
      <div style="align-self:flex-end; display:flex; gap:.5rem;">
        <button id="applyFiltersBtn">Filter</button>
        <button id="resetFiltersBtn">Reset</button>
      </div>
    </div>

    <table id="dashboardTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Starttijd</th>
          <th>Eindtijd</th>
          <th>Project</th>
          <th>Gewerkte uren</th>
          <th>Weeknr</th>
        </tr>
      </thead>
      <tbody id="dashboardBody"></tbody>
    </table>

    <div id="stats">
      <p><strong>Totaal uren:</strong> <span id="totaalUren">0.00</span></p>
      <p><strong>Gemiddeld per geselecteerde weekdag:</strong> <span id="avgWeekday">-</span></p>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
