<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Uren</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Overzicht gewerkte uren</h1>
    <div class="filters">
      <label>Filter op datum:
        <input type="date" id="filterDate" />
      </label>
      <label>Filter op project:
        <input type="text" id="filterProject" placeholder="Projectnaam" />
      </label>
      <button onclick="applyFilters()">Filter</button>
      <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="dashboardTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Starttijd</th>
          <th>Eindtijd</th>
          <th>Project</th>
          <th>Gewerkte uren</th>
        </tr>
      </thead>
      <tbody id="dashboardBody">
        <!-- Data wordt geladen uit localStorage -->
      </tbody>
    </table>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
